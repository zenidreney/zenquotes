<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Zen-Quotes Share App</title>
        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
           <div class="header-div">
               <img src="media/boat.jpg" class="profile-pic">
                <h1>Zen-Quotes</h1>
           </div>
        </header>
        <main>
            <div class="quote-input-area">
                <img src="media/user-avatar.jpg" class="profile-pic" />
                <textarea placeholder="Your Zen Quote here..." id="quote-input"></textarea>
            </div>
            <button id="quote-btn">Share</button>
            <div class="feed" id="feed">
                <!-- quotes here!! -->
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
